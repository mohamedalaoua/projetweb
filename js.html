function estNombreParfait(nombre) {
    let sommeDiviseurs = 0;

    for (let i = 1; i < nombre; i++) {
        if (nombre % i === 0) {
            sommeDiviseurs += i;
        }
    }

    return sommeDiviseurs === nombre;
}

function NombresParfait(n) {
    for (let i = 2; i < n; i++) {
        if (estNombreParfait(i)) {
            console.log(i);
        }
    }
}

function entierAleatoire(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function devinerLeChiffre() {
    const chiffreAleatoire = entierAleatoire(0, 10);
    const essaisMax = 3;

    for (let essai = 1; essai <= essaisMax; essai++) {
        const tentative = prompt("Devinez le chiffre entre 0 et 10 (essai " + essai + "/" + essaisMax + "):");

        if (parseInt(tentative) === chiffreAleatoire) {
            alert("Félicitations ! Vous avez deviné le chiffre.");
            return;
        } else if (essai === essaisMax) {
            alert("Désolé, vous avez épuisé vos essais. Le chiffre était " + chiffreAleatoire + ".");
        } else {
            alert("Essai incorrect. Essayez à nouveau.");
        }
    }
}

// Appeler la fonction pour commencer le jeu
devinerLeChiffre();
